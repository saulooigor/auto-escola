<html><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Bootstrap</title>
    <link rel="stylesheet" href="cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=done_outline" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-2">
        <h1 class="mt-5">Olá, Bootstrap!</h1>
        <p class="lead">Este é um exemplo simples de uma estrutura HTML usando Bootstrap.</p>
    </div>
    <!-- Cards com opções de categorias -->
    <div class="container p-3 text-center my-2">
        <div class="row gx-3 gy-5">
            <div class="col-md-3">
                <div class="p-3 card-option categoria-a" categoria="a"><h3><b>CATEGORIA <br> A</b></h3></div>
            </div>
            <div class="col-md-3">
                <div class="p-3 card-option categoria-b" categoria="b"><h3><b>CATEGORIA <br> B</b></h3></div>
            </div>
            <div class="col-md-3">
                <div class="p-3 card-option categoria-c" categoria="c"><h3><b>CATEGORIA <br> C</b></h3></div>
            </div>
            <div class="col-md-3">
                <div class="p-3 card-option categoria-d" categoria="d"><h3><b>CATEGORIA <br> D</b></h3></div>
            </div>
        </div>
    </div>
    <!-- Informações sobre a categoria selecionada -->
    <div class="container mt-3 px-4 mb-5">
        <p class="" style="font-size: xx-large;">
            Você já é <b>HABILITADO</b> <br>em alguma categoria?
        </p>
        <div class="row gx-5 gabarito py-4" style="font-size: xx-large;">
          <div class="col-md">
           <div class="px-3 py-2 btn-simnao text-center">Sim</div>
          </div>
          <div class="col-md">
            <div class="p-3 py-2 btn-simnao text-center">Não</div>
          </div>
        </div>
    </div>
    <hr class="my-3" style="width: 72%; margin: 0 auto;">
    <!-- Listagem de itens com valores -->
    <div class="container py-5 my-5"><div class="row row-cols-md-2 g-5 container-itens"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script-cards-selected.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
